{% import "bootstrap/wtf.html" as wtf %}
<!DOCTYPE html>
<html>
<head>
	<title>Tinkle</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="icon" href="{{ url_for('static', filename='tinkle.ico') }}" type="image/x-icon">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% for message in get_flashed_messages() %}
    <script type="text/javascript">
        alert('{{ message }}')
    </script>
    <style type="text/css">
        body { font-family: Serif;}
    </style>
    {% endfor %}
</head>
<body style="padding-bottom: 8cm">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-color: firebrick">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Tinkle</a>
        </div>
        <div class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
                {% if current_user.is_authenticated %}
                <li><a href="/createxc">创建相册</a></li>
                <li><a href="/managexc">管理相册</a></li>
                <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> 退出</a></li>
                {% else %}
                <li><a href="#" data-toggle="modal" data-target="#login"><span class="glyphicon glyphicon-log-in"></span> 登陆</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
<div class="navbar navbar-left"><img src="../static/fan.jpg" width="100%" height="50%"></div>

<div class="container">
    {% block page_content %}{% endblock %}
</div>
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    用户登录
                </h4>
            </div>
            <div class="modal-body">
                {{ wtf.quick_form(form) }}
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" id="submit" name="submit" type="submit">登陆</button>
                <div id="tishi" style="color: red;font-size: 20px;display: none;font-weight: bolder;"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        $('.btn').click(function(){
            var $tishi = $('#tishi');
            var $username = $('input[name="username"]').val();
            var $password = $('input[name="password"]').val();
            $.ajax({
                url:'/login',
                data:$('form').serialize(),
                type:'POST',
                dataType:'json'
            }).done(function(data) {
                if (!data.r){
                    window.location.reload();
                } else {
                    $tishi.show();
                    $tishi.html("提示："+ data.error);
                }
            });
        });
        $('.modal').on('hide.bs.modal', function() {
            var $tishi = $('#tishi');
            $tishi.hide();
        });
    });
</script>
</body>
</html>
