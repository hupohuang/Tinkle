<!DOCTYPE html>
<html>
<head>
	<title>Tinkle</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="icon" href="{{ url_for('static', filename='tinkle.ico') }}" type="image/x-icon">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% for message in get_flashed_messages() %}
    <script type="text/javascript">
        alert('{{ message }}')
    </script>
    <style type="text/css">
        body { font-family: Serif;}
    </style>
    {% endfor %}
</head>
<body style="padding-bottom: 8cm">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-color: firebrick">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Tinkle</a>
        </div>
        <div class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
                <li><a href="/createxc">创建相册</a></li>
                <li><a href="/managexc">管理相册</a></li>
                <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> 退出</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="navbar navbar-left"><img src="../static/fan.jpg" width="100%" height="50%"></div>

<div class="container">
    {% block page_content %}{% endblock %}
</div>
</body>
</html>
