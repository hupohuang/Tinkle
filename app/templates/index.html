{% extends "base.html" %}

{% block page_content %}
<div class="row">
    <div class="col-md-offset-3">
        <div id="myCarousel" class="carousel slide" style="width: 700px;clear: both">
	        <div class="carousel-inner" align="center">
                <div class="item active">
			        <img src="{{ tplist[0] }}" style="height: 450px">
		        </div>
                {% for tppath in tplist[1:] %}
		        <div class="item">
			        <img src="{{ tppath }}" style="height: 450px">
		        </div>
                {% endfor %}
	        </div>
	        <a class="carousel-control left" href="#myCarousel"
	            data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
	        <a class="carousel-control right" href="#myCarousel"
	            data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</div>
<div class="nav nav-pills nav-stacked" style="padding-top: 30px">
    <div type="button" class="btn btn-lg btn-info" style="width: 250px">相册</div>
</div>
<div style="padding-top: 10px">
    {% for xc in fmlist %}
    <div class="col-md-3 a" style="padding-top: 20px">
        <a href="{{ url_for('.readxc',xcname=xc[0]) }}"><img src="{{ xc[1] }}"></a>
        <div class="b" style="position: absolute;top: 155px;display: none;
           width:200px; height:65px;background-color:rgba(0,0,0,0.3);">
            <h3 style="position: absolute;top: -20px;left: 10px;font-size: 1.5em;font-weight: bolder;color: deepskyblue;
               width: 180px;white-space:nowrap;overflow:hidden;text-overflow: ellipsis;">
                {{ xc[0] }}
            </h3>
            <p style="width:180px;word-wrap: break-word;padding-top: 20px;text-indent: 20px;margin-bottom: -1px;color: #ffffff">
                所发生纠纷basf不
            </p>
        </div>
    </div>
    {% endfor %}
</div>
<script type="text/javascript">
    $(function(){
	    var t;
        $(".a").mouseenter(function(){
            var ac = $(this);
                    t = setTimeout(function(){ ac.find(".b").slideDown(300);},300);
        }).mouseleave(function(){
            clearTimeout(t);
        });
        $(".a").mouseleave(function(){
            $(this).find(".b").slideUp(300);
        });
    });
</script>
{% endblock %}
