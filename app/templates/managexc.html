{% extends "nmbase.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<div class="page-header">
    <h1>管理相册</h1>
</div>
<table class="table table-hover">
    <thead>
    <tr>
        <th>相册名</th>
        <th>图片数</th>
        <th>描述</th>
        <th>创建时间</th>
        <th>最后修改时间</th>
    </tr>
    </thead>
    <tbody>
    {% for xc in xc %}
    <tr>
        <td><a href="{{ url_for('.readxc',xcname=xc.xcname) }}" style="text-decoration: none">{{ xc.xcname }}</a></td>
        <td>{{ xc.tpshu }}</td>
        <td>{{ xc.about_xc }}</td>
        <td>{{ xc.member_since }}</td>
        <td>{{ xc.last_seen }}</td>
        <td>
            <button type="button" class="btn btn-sm btn-warning">
            <span class="glyphicon glyphicon-circle-arrow-up"></span>
            <a href="{{ url_for('.delete_xc',id=xc.id) }}">删除</a>
            </button>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
